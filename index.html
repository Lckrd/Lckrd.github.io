<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/icon.png" type="image/png">
</head>
<body>
    <div class="background-selector">
        <button onclick="changeBackground('fon1.png')">Background N1</button>
        <button onclick="changeBackground('fon2.png')">Background N2</button>
    </div>
    <a href="rules.html"><img src="rules.png" alt="Rules" style="position: fixed; bottom: 50px; right: 10px; width: 50px; height: 50px;"></a>
    <div id="game">
        <div id="opponent" class="player">
            <h2>Opponent</h2>
            <div class="pile" id="player2-pile"></div>
            <div class="played-card" id="player2-played"></div>
        </div>
        <div id="playerHuman" class="player">
            <h2>Player</h2>
            <div class="deck-container" id="player1-deck-container"></div>
            <div class="pile" id="player1-pile"></div>
            <div class="played-card" id="player1-played"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
